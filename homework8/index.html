<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <div class="main__canvas">
          <canvas id="canvas" width="800" height="400"></canvas>
        </div>
        <div class="main__buttons">
          <button id="start-button" class="button">СТАРТ</button>
          <button id="stop-button" class="button">СТОП</button>
          <button id="reset-button" class="button">СБРОС</button>
        </div>
      </div>
      <div class="secondary">
        <div class="secondary__info">
          <div class="secondary__info-title">
            <h2>СЧЁТ</h2>
          </div>
          <div class="secondary__info-statistics">
            <h3 id="catch"></h3>
            <h3 id="lost"></h3>
          </div>
        </div>
        <div class="secondary__buttons">
          <h2 class="secondary__buttons-title">СЛОЖНОСТЬ:</h2>
          <button id="low-button" class="button">Просто</button>
          <button id="mid-button" class="button">Средне</button>
          <button id="high-button" class="button">Сложно</button>
        </div>
        <div class="text">
          <p>
            Чтобы изменить сложность, нажмите СТОП, кликните по нужной кнопке и
            нажмите СТАРТ
          </p>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
